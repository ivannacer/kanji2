<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>


        <a-marker preset="kanji">

            <a-entity geometry="primitive: plane; height:15; width: 15"  material="src: url(texturas/espacio.jpg); side: double" position="0 -3 0" rotation="90 0 0">
            </a-entity>
            <!-- Objeto central -->
            <a-entity geometry="primitive: icosahedron; radius: 1" material="src: url(texturas/csol.jpg)" >
            </a-entity>

            <!-- Siguientes objetos -->
            <!-- La animaciÃ³n contenida en a-entity  -->

            <a-entity rotation="0 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Mercurio -->
                <a-entity geometry="primitive: box; radius: 0.1;" position="1.3 0 1" material="src: url(texturas/cmercurio.jpg)"> </a-entity>
                <!-- Venus -->
                <a-entity geometry="primitive: box; radius: 0.2;" position="-1.8 0 1.5" material="src: url(texturas/cvenus.jpg)"> </a-entity>
                <!-- tierra -->
                <a-entity geometry="primitive: box; radius: 0.3;" position="2 0 -1" material="src: url(texturas/ctierra.jpg)"> </a-entity>
                <!-- Marte -->
                <a-entity geometry="primitive: cone; radius: 0.2;" position="-2.6 0 -2" material="src: url(texturas/cmarte.jpg)"> </a-entity>
                <!-- Jupiter -->
                <a-entity geometry="primitive: box; radius: 0.5;" position="-3.5 0 3.3" material="src: url(texturas/cjupiter.jpg)"> </a-entity>
                <!-- Saturno -->
                <a-entity geometry="primitive: circle; radius: 1.0;" position="3 0 -3" material="src: url(texturas/anillos.png)" rotation="-90 0 0"> </a-entity>
                <a-entity geometry="primitive: box; radius: 0.6;" position="3 0 -3" material="src: url(texturas/csaturno.jpg)"> </a-entity>
                <!-- Urano -->
                <a-entity geometry="primitive: box; radius: 0.3;" position="3.8 0 4" material="src: url(texturas/curano.jpg)"> </a-entity>
                <!-- Neptuno -->
                <a-entity geometry="primitive: box; radius: 0.2;" position="-4.4 0 -4" material="src: url(texturas/cneptuno.jpg)"> </a-entity>
               
            </a-entity>
            
            
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
